<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stopwatch.css" />
		<title>Stopwatch</title>
	</head>
	<body>
		<div id="container">
			<div id="time">
				<span id="hour" class="digit">00</span>
				<span class="text">Hr</span>
				<span id="minute" class="digit">00</span>
				<span class="text">Minute</span>
				<span id="second" class="digit">00</span>
				<span class="text">Second</span>
				<span id="centisec" class="digit">00</span>
				<span class="text">CentiSecond</span>
			</div>
			<div id="btn-container">
				<button class="btn" id="start" onclick="start()">Start</button>
				<button class="btn" id="stop" onclick="stop()">Stop</button>
				<button class="btn" id="reset" onclick="reset()">Reset</button>
			</div>
		</div>
		<script src="stopwatch.js"></script>
	</body>
</html>
